<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="text-center p-4">
        <img src="../../../assets/images/forbidden.jpg" alt="Forbidden Image" class="img-fluid mx-auto"
            style="max-width: 300px;">
        <div class="card-body">
            <h1 class="display-4 text-danger">403 - Access Forbidden</h1>
            <p class="lead text-muted">
                You don't have permission to view this page. Please contact your administrator or try logging in with a
                different account.
            </p>
            <a [routerLink]="['/login']" class="btn btn-primary btn-lg mt-3">Go to Login</a>
        </div>
    </div>
</div>
