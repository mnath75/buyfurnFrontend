<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-end">
            <div class="input-group mb-3" style="max-width: 300px;">
                <label class="input-group-text" for="categorySelect">Filter by</label>
                <select class="form-control" id="category" name="category" (change)="filterProductByCategory($event)">
                    <option value="" disabled selected>Category</option>
                    <option *ngFor=" let category of categories" [value]="category">{{category}}</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="product-section py-5">
    <div class="container">
        <!-- Products Container -->
        <div class="row" id="product-list">
            <div *ngFor="let product of products" class="col-12 col-md-4 col-lg-3 mb-5">
                <a class="product-item card h-100 d-flex flex-column align-items-center"
                    [routerLink]="['/product', product.id]">
                    <img [src]="'data:image/' + product.productImages[0].type + ';base64,' + product.productImages[0].picBytes"
                        alt="{{ product.title}}">
                    <h3 id="product-title" class="pt-3">{{ product.title }}</h3>
                    <strong id="product-price">â‚¹{{ product.price.toFixed(2) }}</strong>
                    <p class="card-text text-warning">
                        {{ product.stockStatus}}
                    </p>
                </a>
            </div>
        </div>
    </div>
    <div class="text-center" *ngIf="showLoadButton">
        <button type="button" class="btn btn-outline-primary" (click)="loadMoreProducts()">Load more</button>

    </div>
</div>
<div class="container d-flex justify-content-center align-items-center" *ngIf="noFilteredItems" style="height: 50vh;">
    <h1 class="text-muted">No Products related,Sorry!</h1>
</div>
